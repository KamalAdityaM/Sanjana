<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Yes Page</title>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500&family=Sacramento&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Quicksand', sans-serif; /* Changed to Quicksand font */
      background: #800020; /* Deep maroon background */
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      height: 100vh;
      overflow: hidden;
    }

    /* Starry Background */
    .stars {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: -1;
    }

    /* Creating the star elements */
    .star {
      position: absolute;
      background: white;
      border-radius: 50%;
      opacity: 0;
      animation: twinkle 1.5s infinite ease-in-out, falling 10s linear infinite;
    }

    /* Twinkling Stars Animation */
    @keyframes twinkle {
      0% { opacity: 0.5; }
      50% { opacity: 1; }
      100% { opacity: 0.5; }
    }

    /* Falling Stars Animation */
    @keyframes falling {
      0% {
        transform: translateY(-100%) translateX(0);
      }
      100% {
        transform: translateY(100vh) translateX(30px);
      }
    }

    /* Message Text */
    .message {
      font-size: 2.5rem;
      line-height: 1.6;
      padding: 0 20px;
      text-align: center;
      position: relative;
      color: white;
      font-family: 'Quicksand', sans-serif;  /* Set font to Quicksand */
    }

    /* Static Teddy Image */
    .teddy {
      text-align: center;
      margin-bottom: 30px;  /* Space between teddy and the message */
    }

  </style>
</head>
<body>

  <!-- Starry Background -->
  <div class="stars"></div>

  <!-- Static Teddy -->
  <div class="teddy">
    <!-- Replace this with any teddy gif you prefer -->
    <img src="https://i.gifer.com/origin/22/22f37c8f7601e0f4847e99442433c5c4_w200.gif" alt="Dancing Teddy" width="200">
  </div>

  <!-- Message -->
  <div class="message">
    Yayy! This is gonna be so much fun, I canâ€™t wait! Looking forward to all the amazing moments we'll share. ðŸ’›
  </div>

  <script>
    // Create random stars
    const numStars = 100;
    const starsContainer = document.querySelector('.stars');

    for (let i = 0; i < numStars; i++) {
      const star = document.createElement('div');
      star.classList.add('star');
      const size = Math.random() * 4 + 2;  // Increased size of stars to make them more visible
      const left = Math.random() * 100;   // Random position
      const top = Math.random() * 100;    // Random position
      const animationDuration = Math.random() * 5 + 5 + 's';  // Random falling speed
      const animationDelay = Math.random() * 2 + 's';  // Random delay for twinkling

      star.style.width = size + 'px';
      star.style.height = size + 'px';
      star.style.left = left + '%';
      star.style.top = top + '%';
      star.style.animationDuration = animationDuration;
      star.style.animationDelay = animationDelay;

      starsContainer.appendChild(star);
    }
  </script>

</body>
</html>
